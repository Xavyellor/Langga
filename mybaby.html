<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I love you, langga <3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="media-player">
             <img src="play.png" alt="" id="icon">
        </div>
    </div>

    <audio id="mySong">
        <source src="Xavier Rolle - Untitled 16 Oct 2024, 1100 pm 2024-10-17 03_03.mp3" type="audio/mp3">
    </audio>

<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(mySong.paused){
            mySong.play();
            icon.src = "pause.png";
        }else{
            mySong.pause();
            icon.src = "play.png";
        }
    }
</script>
</body>
</html>
